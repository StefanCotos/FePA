<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="generic.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="sign_in.css">
    <link rel="stylesheet" href="footer.css">
</head>

<body>
<div class="wrapper">
    <header>
        <a href="index.html">
            <img class="logo" src="Logo.png" alt="Logo">
        </a>
        <div class="menu">
            <a class="no-link-style">
                <div class="menu__about">About</div>
            </a>
            <a class="no-link-style">
                <div class="menu__report">Report</div>
            </a>
            <a class="no-link-style" href="#myFooter">
                <p class="menu__contact">Contact</p>
            </a>
            <a class="no-link-style" href="log_in.html">
                <div class="menu__log_in menu__log_in--button">Log In</div>
            </a>
        </div>
    </header>
</div>
<main>
    <img class="wallpaper" src="Wallpaper.jpg" alt="Wallpaper">
    <div class="block">
        <form class="block__sign_in_form" action="" method="POST">
            <div class="name">
                <div class="name_position">
                    <label for="First_Name"><b>First Name</b></label>
                    <input type="text" id="First_Name" name="First_name" placeholder="Enter your first name">
                </div>
                <div class="name_position">
                    <label for="Last_Name"><b>Last Name</b></label>
                    <input type="text" id="Last_Name" name="Last_Name" placeholder="Enter your last name">
                </div>
            </div>
            <label for="E-Mail"><b>E-Mail</b></label>
            <input type="text" id="E-Mail" name="E-Mail" placeholder="Enter your email">
            <label for="Password"><b>Password</b></label>
            <input type="text" id="Password" name="Password" placeholder="Enter a password">
            <label for="Confirm_Password"><b>Confirm Password</b></label>
            <input type="text" id="Confirm_Password" name="Confirm_Password" placeholder="Confirm password">
            <label for="Username"><b>Username</b></label>
            <input type="text" id="Username" name="Username" placeholder="How do you want to be called?">
            <input class="no-link-style" type="submit" id="Sign_in" value="Sign In">
        </form>
        <div class="sign_in">
            You already have an account? Click
            <a class="no-link-style" href="log_in.html">here.</a>
        </div>
    </div>
</main>
<footer id="myFooter">
    <a href="index.html">
        <img class="footer__logo" src="Logo.png" alt="Logo">
    </a>
    <div class="footer__content">
        <div>Contact Us</div>
        <a class="no-link-style" href="mailto:stefancotos8@gmail.com">
            stefancotos8@gmail.com
        </a>
        <a class="no-link-style" href="tel:+40747816344">
            Tel: +40 747 816 344
        </a>
    </div>
    <div class="footer__content">
        <a class="no-link-style">About</a>
        <a class="no-link-style">Report</a>
        <a class="no-link-style">Contact</a>
    </div>
</footer>
</body>

</html>
