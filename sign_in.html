<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="generic.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="sign_in.css">
    <link rel="stylesheet" href="footer.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <a href="index.html">
                <img class="logo" src="assets/Logo.png" alt="Logo">
            </a>
            <div class="menu">
                <a class="no-link-style">
                    <div class="menu__about">About</div>
                </a>
                <a class="no-link-style">
                    <div class="menu__report">Report</div>
                </a>
                <a class="no-link-style" href="#myFooter">
                    <p class="menu__contact">Contact</p>
                </a>
                <div class="menu__log_in menu__log_in--button half_button" id="profile">
                    <a class="left_half no-link-style" href="log_in.html">Log In</a>/
                    <a class="right_half no-link-style" href="sign_in.html">Sign In</a>
                </div>
            </div>
        </header>
    </div>
    <main>
        <img class="wallpaper" src="assets/Wallpaper.jpg" alt="Wallpaper">
        <div class="block">
            <form class="block__sign_in_form" id="sign_in_form">
                <div class="name">
                    <div class="name_position">
                        <label for="First_Name"><b>First Name*</b></label>
                        <input type="text" id="First_Name" name="First_name" placeholder="Enter your first name"
                            required>
                    </div>
                    <div class="name_position">
                        <label for="Last_Name"><b>Last Name*</b></label>
                        <input type="text" id="Last_Name" name="Last_Name" placeholder="Enter your last name" required>
                    </div>
                </div>
                <label for="E-Mail"><b>E-Mail*</b></label>
                <input type="email" id="E-Mail" name="E-Mail" placeholder="Enter your email" required>
                <label for="Password"><b>Password*</b></label>
                <input type="password" id="Password" name="Password" placeholder="Enter a password" required>
                <label for="Confirm_Password"><b>Confirm Password*</b></label>
                <input type="password" id="Confirm_Password" name="Confirm_Password" placeholder="Confirm password"
                    required>
                <label for="Username"><b>Username</b></label>
                <input type="text" id="Username" name="Username" placeholder="How do you want to be called?">
                <input class="no-link-style" type="submit" id="Sign_in" value="Sign In">
                <div id="errorMessage">Different passwords!</div>
            </form>
            <div class="sign_in">
                You already have an account? Click
                <a class="no-link-style" href="log_in.html">here.</a>
            </div>
        </div>
    </main>
    <footer id="myFooter">
        <a href="index.html">
            <img class="footer__logo" src="assets/Logo.png" alt="Logo">
        </a>
        <div class="footer__content">
            <div>Contact Us</div>
            <a class="no-link-style" href="mailto:stefancotos8@gmail.com">
                stefancotos8@gmail.com
            </a>
            <a class="no-link-style" href="mailto:burcaiulianstefan@gmail.com">
                burcaiulianstefan@gmail.com
            </a>
            <a class="no-link-style" href="tel:+40747816344">
                Tel: +40 747 816 344
            </a>
        </div>
        <div class="footer__content">
            <a class="no-link-style">About</a>
            <a class="no-link-style">Report</a>
            <a class="no-link-style">Contact</a>
        </div>
    </footer>
    <script>
        const loginForm = document.getElementById('sign_in_form');
        const password = document.getElementById('Password');
        const conf_password = document.getElementById('Confirm_Password');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const password1 = password.value;
            const password2 = conf_password.value;

            if (password1 !== password2) {
                errorMessage.style.display = 'block';
                setTimeout(function () {
                    errorMessage.style.display = 'none';
                }, 3000);
            } else {
                const username = document.getElementById('Username').value;
                if (username.length === 0) {
                    const emailValue = document.getElementById('E-Mail').value;
                    const username = emailValue.substring(0, emailValue.indexOf('@'));
                    localStorage.setItem('profileButton', username);
                }
                else
                    localStorage.setItem('profileButton', username);
                setTimeout(function () {
                    window.location.href = 'index.html';
                }, 2000);

            }
        });
    </script>
</body>

</html>
